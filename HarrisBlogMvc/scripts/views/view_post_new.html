<div class="wrapper-title">
    <ol class="breadcrumb">
        <li><a ui-sref="app.welcome">首页</a></li>
        <li><a ui-sref="app.post.post-list">文章</a></li>
        <li class="active">新建</li>
    </ol>
</div>

<div class="wrapper-content">
    <div ng-form="postForm">
        <input type="text" class="post_title" placeholder="文章标题" name="title" ng-model="post.title" required />
        <p ng-show="postForm.title.$dirty && postForm.title.$invalid">请输入文章标题</p>

        <input type="text" class="post_ename" placeholder="自定义路径" name="ename" ng-model="post.ename" required />
        <p ng-show="postForm.ename.$dirty && postForm.ename.$invalid">请输入文章标题</p>

        <div class="post_body">
            <div ui-codemirror ui-codemirror-opts="editorOptions" ng-model="post.body" ng-change="postBodyChanged()"></div>
        </div>
        <p ng-show="false"></p>

        <div class="form-horizontal">
            <div class="row">
                <label class="col-sm-1 control-label">文章发布时间</label>
                <div class="col-sm-2">
                    <div class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" placeholder="yyyy-MM-dd" ng-model="post.publishTime" is-open="isDatePickerOpen" close-text="关闭" clear-text="清空" current-text="今天" alt-input-formats="yyyy-MM-dd" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDatePicker()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-sm-2">
                    <div uib-timepicker ng-model="post.publishTime" hour-step="1" minute-step="12" show-meridian="false" show-spinners="false"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-success" ng-click="create()">保存</a>
            </div>
        </div>
    </div>

</div>
