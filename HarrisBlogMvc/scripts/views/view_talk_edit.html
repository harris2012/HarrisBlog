<div class="wrapper-title">
    <ol class="breadcrumb">
        <li><a ui-sref="app.welcome">首页</a></li>
        <li><a ui-sref="app.talk.talk-list">说说</a></li>
        <li class="active">编辑</li>
    </ol>
</div>

<div class="wrapper-content">
    <div class="form-horizontal" ng-form="talkForm">

        <div class="form-group">
            <div class="row">
                <label class="col-sm-1 control-label">内容</label>
                <div class="col-sm-5">
                    <textarea class="form-control" placeholder="正文" name="body" ng-model="talk.body" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-sm-offset-1">
                    <p class="form-control-static" ng-show="talkForm.body.$dirty && talkForm.body.$invalid">请输入正文</p>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <a class="btn btn-success" ng-click="update()">更新</a>
                </div>
            </div>
        </div>

    </div>

</div>
